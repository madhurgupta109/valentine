  <style>
    /* Page layout */
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      position: relative;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ffe6f0; /* fallback color */
      /* Set your background image filename here (relative path or absolute URL) */
      background-image: url('heheheh.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* subtle dark overlay for readability */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      pointer-events: none;
    }

    /* Card */
    .box {
      position: relative;
      z-index: 1;                /* keep card above overlay */
      background: rgba(255,255,255,0.95);
      padding: 34px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.18);
      max-width: 420px;

      text-align: center;
    }

    /* Heading (two lines) */
    h2 {
      margin: 0 0 14px 0;
      line-height: 1.4;
      font-weight: 600;
      font-size: 20px;
      color: #222;
    }

    /* Input and button */
    input[type="password"] {
      width: calc(100% - 24px);
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #d0d0d0;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 16px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      background-color: #ff4d88;
      color: white;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
    }

    #error {
      margin-top: 12px;
      color: #c62828;
      min-height: 20px;
    }

    /* small responsive tweak */
    @media (max-width: 420px) {
      h2 { font-size: 18px; }
    }
  </style>
</head>
